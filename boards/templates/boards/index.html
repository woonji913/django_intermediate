{% extends 'boards/base.html' %}
{% block body %}
    <h1>Index 운지게시판</h1>
    <a href="{% url 'boards:new' %}">글 작성하기</a>
    <hr>
    {% for board in boards %}
        <p>{{ board.id }}</p>
        <p>{{ board.title}}</p>
        <p>{{ board.created_at | timesince }}전</p>
        <a href="{% url 'boards:detail' board.pk %}">글 보러가기</a>
        <a href="{% url 'boards:delete' board.pk %}">[삭제]</a>
        <hr>
    {% endfor %}
{% endblock %}
